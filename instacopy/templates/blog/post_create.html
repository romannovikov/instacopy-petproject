{% extends 'base.html' %}

{% load static %}

{% block content %}

    {% include 'include/nav.html' %}

    <section class="section is-vcentered">
        <div class="container is-max-desktop">
            <div class="columns is-mobile has-text-centered">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-content">
                            <form method="post" action="" enctype="multipart/form-data" role="form">
                                {% csrf_token %}
                                <h3 class="title is-3">New post</h3>
                                <div class="field">
                                    <p class="control">
                                        <label class="label is-medium">Choose your media</label>
                                        {{ form.media }}
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control">
                                        <label class="label is-medium">Text</label>
                                        {{ form.text }}
                                    </p>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <span style="color: red; font-weight: bold;">{{ form.errors.target }}</span>
                                    </div>
                                </div>

                                <div class="field">
                                    <p class="control">
                                        <button type="submit" name="action" class="button is-success">
                                            Create
                                        </button>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
