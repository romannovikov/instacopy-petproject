{% extends 'base.html' %}

{% load static %}

{% block content %}
    {% include 'include/nav.html' %}

    <section class="section">
        <div class="container is-max-desktop">
            <div class="columns is-mobile is-vcentered">
                <div class="column is-narrow mx-6">
                    <figure class="image is-192x192">
                        <img class="is-rounded" src="{{ random_tag_photo_url }}">
                    </figure>
                </div>
                <div class="column is-half mx-4">
                    <div class="columns is-multiline is-vcentered">
                        <div class="column is-full">
                            <h1 class="title is-5">#{{ tag.title }}</h1>
                        </div>
                        <div class="column is-full">
                            <p class="title is-6">{{ post_list.count }} posts</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container is-max-desktop">
            {% include 'include/post_list.html' %}
        </div>
    </section>

{% endblock %}
